	<!--Content Start--><P>　　“盗号王”木马病毒的最新变种(Trojan/PSW.Passking.d)近日被截获。 </P>
<P>　　据专家介绍，与以前的变种一样，该病毒运行后会试图窃取用户的游戏帐号密码、UC号码、边锋账号密码等多种私密信息，通过电子邮件发送给病毒作者。 </P>
<P>　　反病毒专家介绍，该病毒通过修改注册表项，使病毒模块在系统启动时即可被加载执行。 病毒会将自身复制到用户硬盘的随机文件夹中。在复制时，病毒从当前用户进程列表中选择目标文件名称。每次复制的病毒程序大小不定。 <BR>&nbsp;<BR></P><!--Content End--></p>
