  <p><br>
	<!--Content Start--><DIV align=center>
<TABLE id=table1 cellSpacing=0 cellPadding=0 width=490 border=0>
<TBODY>
<TR>
<TD>今天跑去让我心爱的妮丝转生<BR>现在把图片放上来...
<P align=center><IMG height=405 src="../../../../plhjtp/2008-6-5/niss01ii9.jpg" width=190 border=0><BR>上图为转生前</P>
<P align=center><IMG height=402 src="../../../../plhjtp/2008-6-5/niss02ma5.gif" width=352 border=0><BR>上图为转生时的随机数配点图</P>
<P>很可惜的是，宠物依然没法穿高等装，就跟人物转职一样得练高等才行。</P>
<P>妮丝的新技能</P>
<P align=center><IMG height=458 src="../../../../plhjtp/2008-6-5/niss03dw9.gif" width=287 border=0></P>
<P>技能名称:冰雪雷<BR>消耗SP:135SP<BR>说明:凝聚水气成冰，再以落雷重伤敌人<BR>范围:单体<BR>技能等级:12上限满</P>
<P>至于妮丝转生后的初始能力值，我把STR跟AGI洗到底了，WIS也是...</P>
<P align=center><IMG height=459 src="../../../../plhjtp/2008-6-5/niss04ps4.gif" width=207 border=0></P>
<P>但是不确定是不是每个人的妮丝都一样也是STR最低17、WIS最低40、AGI最低19...</P></TD></TR></TBODY></TABLE></DIV><!--Content End--></p>
