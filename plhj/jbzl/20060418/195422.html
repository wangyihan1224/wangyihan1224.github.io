<TD style="BORDER-TOP: medium none">初始能力因为智慧的关系，明显的比其它法术型角色 SP 值高，可施放的法术次数也因此高于其它角色，虽然角色初期不易上手且升级困难，但学习到高阶术法技能后，战斗破坏力可是高人得吓人，且她拥有高于其它角色的 SP 量，对于长期战斗、远征荒岛是法术型角色中不错的选择之一。</TD></TR></TBODY></TABLE></DIV></DIV><!--Content End--></p>
