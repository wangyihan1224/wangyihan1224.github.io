<TD width=531 colSpan=2><B>交易功能</B>：<BR><BR>　　在主画面右上方的商业栏中，交易功能可以交易物品、宠物、器具，当玩家们在游戏中行走时，急需某些道具装备时，都可以点选想要交易的对象开启接口使用。 
<P><B>摆摊功能</B>：<BR><BR>　　想要赚大钱的玩家对于摆摊的功能可就不能不知道喔！在主画面右上方的商业栏中，贩卖功能可以摆摊贩售物品、宠物或器具。游戏中提供了几种不同的摊位造型供玩家选择！要注意的是在摆摊的时候，是不可以移动的，只要在接口上方设定好自己想要的商店名称和出售金额，并按下摆摊的按钮后，此时即使您不在计算机前，其它玩家想买下您所摆摊贩卖的物品，一样会自动交易，银货两讫。</P></TD></TR>
