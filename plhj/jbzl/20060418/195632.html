<TABLE id=table27 cellSpacing=0 cellPadding=0 width="100%" border=0>
<TBODY>
<TR>
<TD>　　出生在原为世袭爵位的欧洲贵族家室内。自小就接受英才教育，集文静优雅于一身的大小姐。对于音乐方面有相当的天份。</TD></TR></TBODY></TABLE>
<TABLE id=table28 cellSpacing=0 cellPadding=0 width="100%" border=0>
<TBODY>
<TR>
<TD><FONT color=#ff0000>初始能力</FONT>：智力+1、智慧+2<BR><FONT color=#ff0000>初使装备</FONT>：发结(防御力+1)、套装(防御力+1)、高跟鞋(防御力+1)、小提琴(防御力+1、攻击力+1)<BR><FONT color=#ff0000>专属特技</FONT>：【音符】将美妙的音乐实体化攻击敌人</TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
<DIV align=center>
<TABLE id=table101 style="BORDER-COLLAPSE: collapse" borderColor=#c6d3de cellPadding=0 width=490 border=1>

<TD align=middle width=76><SPAN>洁西卡</SPAN></TD>
<TD width=254>建议属性:水</TD>
<TD width=155>推荐配点: 智力 智慧</TD></TR></TBODY></TABLE></DIV>
<DIV align=center>
<TABLE id=table102 style="BORDER-TOP-WIDTH: 0px; BORDER-COLLAPSE: collapse" borderColor=#c6d3de cellPadding=0 width=490 border=1>
<TBODY>
<TR>
<TD style="BORDER-TOP: medium none">洁西卡也是辅助型法师的选择之一，从初始能力看来，将他培养成辅助型法师，或战斗型法师都是不错的选择。属性方面首推水系，由于水系法术攻击力并不差，且水系的治疗于回魔术皆非常的实用，可让玩家因此成为队伍中的最佳守护神。</TD></TR></TBODY></TABLE></DIV></DIV><!--Content End--></p>
