<TABLE class=normal id=table27 cellSpacing=0 cellPadding=0 width="100%" border=0>
<TBODY>
<TR>
<TD>　　出生于农村的小男孩，从小机灵过人，并略通于动物之间的对话，也因此喜欢小动物，特别是狗狗。</TD></TR></TBODY></TABLE>
<TABLE id=table28 cellSpacing=0 cellPadding=0 width="100%" border=0>
<TBODY>
<TR>
<TD><FONT color=#ff0000>初始能力</FONT>：智力+2、敏捷+1<BR><FONT color=#ff0000>初使装备</FONT>：小男童装(防御力+1)、童鞋(防御力+1)<BR><FONT color=#ff0000>专属特技</FONT>：【召唤狗群】召唤可爱的小狗团冲击敌人</TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
<DIV align=center>
<TABLE id=table80 style="BORDER-COLLAPSE: collapse" borderColor=#c6d3de cellPadding=0 width=490 border=1>

<TR>
<TD align=middle width=76><SPAN>洛克</SPAN></TD>
<TD width=254>建议属性:地 风</TD>
<TD width=155>推荐配点: 智力 敏捷</TD></TR></TBODY></TABLE></DIV>
<DIV align=center>
<TABLE id=table81 style="BORDER-TOP-WIDTH: 0px; BORDER-COLLAPSE: collapse" borderColor=#c6d3de cellPadding=0 width=490 border=1>
<TBODY>
<TR>
<TD style="BORDER-TOP: medium none">由于角色专属技能偏向地属性，且初始能力以敏捷为辅，建议培育成风系敏法，若害怕血量于防御较低，也可以选择地系；虽然风、地两系的术法攻击略逊于火系的破环力，但风、地的辅助型法术再配合上初始敏捷的加成，将会有不错的效果。</TD></TR></TBODY></TABLE></DIV></DIV><!--Content End--></p>
