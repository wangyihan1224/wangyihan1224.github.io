<DIV align=center>
<TABLE id=table87 style="BORDER-TOP-WIDTH: 0px; BORDER-COLLAPSE: collapse" borderColor=#c6d3de cellPadding=0 width=490 border=1>

<TR>
<TD style="BORDER-TOP: medium none">此角色专属技能为火系，且由于火系破坏力较其它三系高，搭配初始能力的敏捷加成效果，即使配点以智力、智慧为主，也会因为有初始属性加成的辅助，使得出手速度不会太过于缓慢；若配合初始属性而将升级点数分配于智力于速度，则将因出手速度快且又拥有高水平破坏力，而成为以速度型取胜的法师。</TD></TR></TBODY></TABLE></DIV><!--Content End--></p>
