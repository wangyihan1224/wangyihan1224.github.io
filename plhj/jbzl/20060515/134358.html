<TD>　　每周星期五的晚上19：00～21：00，「勇闯15关」都将会在威灵村国会大楼的4楼准时开启，玩家只要找NPC「闯关报名员」便可进入闯关场地。活动不限单人或组队，玩家想自己一个人，或是找2、3好友一同闯关，一切都没问题！<BR><BR>　　「勇闯15关」一共有15个关卡，每关一开始都会帮玩家把HP、SP补满才开始进入战斗。只要玩家能够闯过12关，就能拿到隐藏在最后关卡的宝物喔！<BR><BR>　　相信大陆公测后也会很快开放此活动的。<BR>
