<P><IMG height=9 src="../../../plhjtp/xs/dian.gif" width=9> 当玩家需要补充体力时…</P>
<P align=center><IMG height=122 src="../../../plhjtp/xs/023.jpg" width=138></P>

<P><IMG height=9 src="../../../plhjtp/xs/dian.gif" width=9> 当角色死亡时…</P>
