MARGIN-RIGHT: auto; MARGIN-LEFT: auto;
	width:490px;
	height:450px;

<SCRIPT type=text/javascript>
<!--
var p = new Array();
var speed = 0.05;  //速度
var picWidth = 961;  // 大图的宽高
var picHeight = 880;
var x,y // 鼠标点下去时背景的坐标
var x_new,y_new  //位移
var haveclick = false;

function getmouseposition(event)
{
	if(document.all)
	{
		x = document.body.scrollLeft+event.clientX;
		y = document.body.scrollTop+event.clientY;
	}else
	{
		x = event.layerX;
		y = event.layerY;
	}	
	haveclick = true;
}
function movestop()
{
	haveclick = false;
}

function movestart(event)
{
if(haveclick)
{
	if(document.getElementById('pic').style.backgroundPosition.length==0)
		{document.getElementById('pic').style.backgroundPosition="0px 0px";}
	p = document.getElementById('pic').style.backgroundPosition.split(" ")

	if(document.all)
	{	
		x_new = document.body.scrollLeft+event.clientX;
		y_new = document.body.scrollTop+event.clientY;
	}else
	{	 
		x_new = event.layerX;
		y_new = event.layerY;	
	}
	
	x2 = (speed*(x_new-x)+parseInt(p[0])).toString(10);    // 计算位移量
	y2 = (speed*(y_new-y)+parseInt(p[1])).toString(10);
	
	if (x2<-picWidth+500) x2=-picWidth+500;
	if (y2>0) y2=0;
	if (x2>0) x2=0;
	if (y2<-picHeight+450) y2=-picHeight+450;

	document.getElementById('pic').style.backgroundPosition=x2+"px "+y2+"px";
}
}
-->
</SCRIPT>

<DIV onmouseup=movestop() onmousemove=movestart(event) onmousedown=getmouseposition(event) id=pic onmouseout=movestop()></DIV></TD></TR></TBODY></TABLE></DIV><!--Content End--></p>
